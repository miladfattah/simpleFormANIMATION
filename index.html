<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Hachi+Maru+Pop&display=swap" rel="stylesheet"> 
	<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
	<link rel="stylesheet" href="./style/style.css">
</head>
<body>
	
	<form action="">
		<div class="field user-name active">
			<i class="fas fa-user"></i>
			<input type="text" name="Username" placeholder="user name" required>
			<i class="fas fa-arrow-down"></i>
		</div>
		<div class="field email innactive">
			<i class="far fa-envelope"></i>
			<input type="email" name="email" placeholder="example@gmail.com" required>
			<i class="fas fa-arrow-down"></i>
		</div>
		<div class="field password innactive">
			<i class="fas fa-key"></i>
			<input type="password" name="password" placeholder="please enter your password" required>
			<i class="fas fa-arrow-down"></i>
		</div>
		<div class="field password innactive">
			<i class="fas fa-key"></i>
			<input type="password" name="password" placeholder="please enter again password" required>
			<i class="fas fa-arrow-down"></i>
		</div>
		<div class="field thank-you innactive">
			<i class="fas fa-heart"></i>
			<span>Thank You</span>
			<i class="fas fa-heart"></i>
		</div>
	</form>




	<script src="./js/script.js"></script>
</body>
</html>
